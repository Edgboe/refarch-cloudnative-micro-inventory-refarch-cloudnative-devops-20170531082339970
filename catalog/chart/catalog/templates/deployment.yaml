apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: catalog-deployment
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: "{{ .Chart.Name }}"
        tier: backend
        micro: catalog
    spec:
      containers:
      - name: catalog
        image: "{{ .Values.registry.name }}/catalog:{{ .Values.image.tag }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        ports:
        - containerPort: 8081
        env:
        - name: elastic
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.secrets.elasticsearch }}"
              key: binding